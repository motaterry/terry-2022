version: '3.8'

services:
  api:
    build:
      context: ./app/api
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DB_URL=/data/jobs.db
      - NODE_ENV=production
      - API_PORT=3000
    volumes:
      - ./db:/data
    restart: unless-stopped

  web:
    build:
      context: ./app/web
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - api
    environment:
      - VITE_API_URL=http://localhost:3000/api
    restart: unless-stopped







